    <!DOCTYPE html>
    <html>
        <head>
            <title>login</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="login.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
        </head>
        
        <body class="login">
            <div class="login__preview">
                <h1 class="login__heading">Войти</h1>
            </div>
            

            <div class="login__form">
                <div>
                    <span class="login__headline-input">Электропочта</span>
                    <input type="text" class="login__input">
                    <span class="login__subtitle-input">Введите электропочту в формате *****@***.**</span>
                </div>

                <div>
                    <span class="login__headline-input">Пароль</span>
                    <div class="login__password-form">
                        <input type="password" class="login__input"> 
                        <img src="./images/Eye.svg" alt="Eye" class="login__icon-password">
                    </div>                
                </div>

                <a href="#" target="_self" title="Продолжить" class="login__button">Продолжить</a>
            </div>
        </body>
    </html>
