<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="tab.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    </head>

    <body class="home">
        <div class="tab">
            <div class="tab__header"></div>
            <div class="tab__menu">
                <img src="./images/house-item.svg" alt="house-item" class="tab__house-item">
                <img src="./images/human-item.svg" alt="human-item" class="tab__human-item">
                <img src="./images/plus-item.svg" alt="plus-item" class="tab__plus-item">
            </div>
        </div>

        <div class="lenta">
            <div class="post">
                <span class="post__head-post">
                    <img src="./images/first-post/human.svg" alt="human" class="post__image-user">
                    <span class="post__name">Ваня Денисов</span>
                    <img src="./images/first-post/pen.svg" alt="pen" class="post__image-pen">
                </span>
                <div class="post__slider-photo">
                    <img src="./images/first-post/photo.png" alt="photo" class="post__photo">
                    <img src="./images/first-post/counter.svg" alt="1/3" class="post__counter-photo">
                </div>
                
                <div class="post__information">
                    <div class="post__likes">  
                        <img src="./images/first-post/heart.png" alt="heart" class="post__heart">
                        <span class="post__counter-hearts">203</span>
                    </div>
                    <span class="post__description">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, 
                        в уснувшей долине, на самом дне, в гор...»
                    </span>
                    <span class="post__button-open">ещё</span>
                    <span class="post__date">2 часа назад</span>
                </div>
            </div>
            
            <div class="post">
                <span class="post__head-post">
                    <img src="./images/second-post/gerl.jpg" alt="human" class="post__image-user">
                    <span class="post__name">Лиза Дёмина</span>
                </span>
                <div class="post__slider-photo">
                    <img src="./images/second-post/cup.jpg" alt="photo" class="post__photo">
                </div>
                
                <div class="post__information">
                    <div class="post__likes">  
                        <img src="./images/first-post/heart.png" alt="heart" class="post__heart">
                        <span class="post__counter-hearts">203</span>
                    </div>
                    <span class="post__description">Чуваки!! Сейчас на ужин рыбки прикупила))))»
                    </span>
                    <span class="post__button-open">ещё</span>
                    <span class="post__date">2 дня назад</span>
                </div>
            </div>
        </div>
    </body>
</html>
